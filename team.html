<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .team-container { display: flex; flex-wrap: wrap; gap: 20px; }
    .player-card { width: 180px; text-align: center; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
    .player-card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    .add-player-btn { display: inline-block; margin-bottom: 20px; padding: 10px 15px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    .add-player-btn:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <h2>Team Players</h2>
  <a href="add-player.html" class="add-player-btn">âž• Add Player</a>
  
  <div class="team-container" id="teamContainer"></div>

  <script>
    const container = document.getElementById("teamContainer");
    const players = JSON.parse(localStorage.getItem("players")) || [];

    if (players.length === 0) {
      container.innerHTML = "<p>No players added yet.</p>";
    } else {
      players.forEach(p => {
        const card = document.createElement("div");
        card.className = "player-card";
        card.innerHTML = `
          <img src="${p.profilePic}" alt="${p.firstName}">
          <h4><a href="${p.cricClubsLink}" target="_blank">${p.firstName} ${p.lastName}</a></h4>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
